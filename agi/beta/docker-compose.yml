version: '3.8'

services:
  agi-core:
    build: .
    container_name: agi-core
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://agi_user:agi_password@db:5432/agi_db
    depends_on:
      - db
      - redis
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - agi-network

  db:
    image: postgres:15
    container_name: agi-db
    environment:
      - POSTGRES_DB=agi_db
      - POSTGRES_USER=agi_user
      - POSTGRES_PASSWORD=agi_password
    ports:
      - "5432:5432"
    volumes:
      - agi_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - agi-network

  redis:
    image: redis:7-alpine
    container_name: agi-redis
    ports:
      - "6379:6379"
    volumes:
      - agi_redis_data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - agi-network

  vector-db:
    image: pgvector/pgvector:pg15
    container_name: agi-vector-db
    environment:
      - POSTGRES_DB=agi_vector_db
      - POSTGRES_USER=agi_user
      - POSTGRES_PASSWORD=agi_password
    ports:
      - "5433:5432"
    volumes:
      - agi_vector_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - agi-network

  monitoring:
    image: prom/prometheus:latest
    container_name: agi-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - agi-network

volumes:
  agi_postgres_data:
  agi_redis_data:
  agi_vector_data:

networks:
  agi-network:
    driver: bridge
